<template>
    <lightning-card class="slds-card_boundary" title="הוספת צומת חדש">
        <div style="min-width:70em">
            <c-auto-complete-select name="Select Content" label="תוכן" values={options}
                selected-item={node.label} onselected={handleSelection} oncancel={cancelHandler}
                onenter={enterHandler}></c-auto-complete-select>
            <lightning-layout class="slds-p-around_small">
                <lightning-layout-item padding="horizontal-samll">
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-radio-group name="radioGroup" label="צור תיאור מתוך"
                        options={sourceOptions} value={value} required onchange={handleChange}
                        type="button"></lightning-radio-group>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={fromArticle}>
                <c-auto-complete-select icon-name="utility:account" label="מאמר" name="Select Article"
                    values={articles} onselected={handleSelectionArticle}
                    selected-item={selectedArticle.selectedValue}></c-auto-complete-select>
                    <template if:true={node.articleHtml}>
                       <label class="slds-text-align_center slds-text-body_regular slds-p-around_small"><h1>תצוגה מקדימה</h1></label>
                        <lightning-formatted-rich-text title="תצוגה מקדימה של מאמר" value={node.articleHtml}>

                        </lightning-formatted-rich-text>
                        
                    </template>
            </template>
            <template if:false={fromArticle}>
                <lightning-input-rich-text formats={formats} class="rich-text-value" placeholder="הזן טקסט"></lightning-input-rich-text>
            </template>
        </div>
        <div slot="footer">
            <div style="text-align: center;">
                <lightning-icon aria-hidden="true" onclick={setNewNode} class="slds-m-right_small"
                    size="small" icon-name="utility:check" variant="success"></lightning-icon>
                <lightning-icon aria-hidden="true" onclick={cancelHandler} class="slds-m-right_small"
                    size="small" icon-name="utility:close" variant="error"></lightning-icon>
            </div>
        </div>
    </lightning-card>
</template>
