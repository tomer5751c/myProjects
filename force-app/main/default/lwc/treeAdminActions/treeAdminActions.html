<template>
    <lightning-icon aria-hidden="true" class="slds-m-right_x-small" size="xx-small" icon-name="utility:delete"
        onclick={deleteNode}></lightning-icon>
    <lightning-icon aria-hidden="true" onclick={insertNode} class="slds-m-right_x-small" size="xx-small"
        icon-name="utility:add"></lightning-icon>
    <lightning-icon aria-hidden="true" onclick={editNode} class="slds-m-right_x-small" size="xx-small"
        icon-name="utility:edit"></lightning-icon>
    <lightning-icon aria-hidden="true" onclick={orderUp} class={isFirst} size="xx-small" icon-name="utility:arrowup">
    </lightning-icon>
    <lightning-icon aria-hidden="true" onclick={orderDown} class={isLast} size="xx-small" icon-name="utility:arrowdown">
    </lightning-icon>
</template>
